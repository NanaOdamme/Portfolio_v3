<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="porfolio-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app2">
        <portfolio-header></portfolio-header>    
    </div>

    <div id="app4">
        <section class="filters">
            <div class="container-md p-5 text-center">
                <button
                    v-for="(category, index) in categories"
                    :key="index"
                    class="btn1 px-4 mb-2 mx-1"
                    @click="filterCards(category)"
                >
                    {{ category }}
                </button>
            </div>
        </section>

        <section class="portfolio" id="portfolio">
            <div class="container-md mb-5">
                <div class="row">
                    <div
                        v-for="(card, index) in filteredCards"
                        :key="index"
                        class="col-md-4 mb-4"
                    >
                        <div class="card border border-warning border-2">
                            <div class="card-body">
                                <div class="image-container">
                                    <img :src="card.image" :alt="card.alt" class="img-fluid">
                                    <a :href="'casestudy.html?id=' + card.id">
                                        <div class="image-text">
                                            <h3 class="pt-lg-5">{{ card.title }}</h3>
                                            <p>{{ card.tags }}</p>
                                            <p class="pt-lg-2">{{ card.info }}</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="app">
        <my-footer></my-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="scripts.js"></script>
    <script src="app2.js"></script>
    <script src="app.js"></script>
    <script src="app4.js"></script>
</body>
</html>
